<!DOCTYPE html>
<html lang="en" style="height:100%">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Typing Seppeed</title>

    <style>
        .input-text {
            font-size: 2rem;
        }
    </style>
</head>

<body style="height:100%" class="d-flex flex-column">

    
    <header class="text-center p-5 bg-primary mb-5">
        <div class="container">
            <h1 class="display-3 text-white">Typing Speed Game</h1>
        </div>
    </header>
    <main class="flex-grow-1">
        <div class="container">
            <select name="" id="" class="float-end border-2 border-success rounded-2 fs-4">
                <option value="Easy">Easy</option>
                <option value="Medium">Medium</option>
                <option value="Hard">Hard</option>
            </select>
        </div>
        <div class="container">
            <section>
                <div class="mb-3 col-sm-10 col-md-8 col-lg-6  d-block mx-auto">
                    <h1 class="text-center mb-3 text user-select-none">Loading...</h1>
                    <input  autofocus type="email" class="form-control input-text border border-3 border-success" id="typing-text" aria-describedby="emailHelp">
                </div>
            </section>
        </div>
    </main>

    <footer class="bg-success text-white py-5 footer">
        <div class="container">
            <div class="d-flex justify-content-between">
                <h3>Score: <span class="score">0</span></h3>
                <h3>Time: <span class="time">00:10</span></h3>
            </div>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
    <script src="./js/word.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
